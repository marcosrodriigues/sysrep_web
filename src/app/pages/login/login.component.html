<div class="limiter">
  <div class="container-login">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="/assets/image/sysrep.png" width="100%" alt="IMG">
      </div>

      <div class="login100-form validate-form">
        <span class="login100-form-title">
          Acesse
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Digite um e-mail vÃ¡lido: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Digite uma senha">
          <input class="input100" type="password" name="pass" placeholder="Senha">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        
        <div class="container-login100-form-btn">
          <a href='/dashboard'>
            <button class="login100-form-btn" (click)="login()" >
                Login
            </button>
          </a>
        </div>

        <div class="text-center p-t-12">
          <a class="txt2" href="#">
            Esqueci minha senha
          </a>
        </div>

        <div class="text-center p-t-136">
          <a class="txt2" href="#">
            Crie uma conta
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<link rel="stylesheet" href="https://colorlib.com/etc/lf/Login_v1/css/main.css">
