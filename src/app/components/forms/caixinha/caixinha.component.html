<form class="form-horizontal" method="POST">
  <div class="box box-info">
    <div class="box-header with-border">
      <h3 class="box-title">Informações gerais</h3>

      <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse">
              <i class="fa fa-minus"></i>
          </button>
        </div>
    </div>

    <div class="box-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <label class="col-sm-1 control-label" for="nome">Nome* </label>
            <div class="col-sm-5">
              <input type="text" name="nome" id="nome" class="form-control" />
            </div>

            <label class="col-sm-1 control-label" for="responsavel">Responsável* </label>
            <div class="col-sm-5">
              <select class="form-control" id="responsavel" name="responsavel">
                <option value="">Fake Dói</option>
                <option value="">Bixaréu</option>
                <option value="">Piter</option>
                <option value="">Tualinha</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-1 control-label" for="dataRange">Data* </label>
            <div class="col-sm-11">
              <input type="date" class="form-control" name="dataRange" id="dataRange">
            </div>
          </div>

          <div class="form-group">
            <div class="checkbox">
              <label class="control-label col-sm-4" for="despesa">
                  <input type="checkbox" name="despesa" id="despesa" />
                  Importar despesas de configurações
              </label>
              <label class="control-label col-sm-4" for="receita">
                  <input type="checkbox" name="receita" id="receita" />
                  Importar receitas de configurações
              </label>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <div class="pull-right">
                  <button class="btn btn-primary" (click)="save()">Salvar</button>
              </div>
            </div>
          </div>
          

        </div>
      </div>
    </div>
  </div>
</form>
