<div class="col-md-12">
  <div class="box box-primary">
    <div class="box-header with-border">
      <i class="fa fa-bar-chart-o"></i>

      <h3 class="box-title">Análise de presidência</h3>

      <div class="box-tools pull-right">
        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
        </button>
        <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
      </div>
    </div>
    <div class="box-body">
        <jqxChart #chartPresidencia
        [width]="auto" [height]="500" [colorScheme]="'scheme05'"
        [title]="'PRESIDÊNCIA'" [enableAxisTextAnimation]="false"
        [description]="'Balanço da presidência'" [animationDuration]="1000"
        [showLegend]="false" [enableAnimations]="true" 
         [source]="data" [xAxis]="xAxis"
        [valueAxis]="valueAxis" [seriesGroups]="seriesGroups">
      </jqxChart>
    </div>
    <!-- /.box-body-->
  </div>
</div>
